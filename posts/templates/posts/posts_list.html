{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts List</h1>
        {% for post in posts%}
            <article style="post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                    {{post.title}}
                    </a>
                </h2>
                <p>{{post.time }} by {{post.author}}</p>
                <p>{{post.body}}</p>
            </article>
        {% endfor %}
    </section>
    
{% endblock %}
